<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/containerPrincipal.css" rel="stylesheet">
    <link href="../css/containerEmpresa.css" rel="stylesheet">
    <link href="../css/botoes.css" rel="stylesheet">
    <title>Fast Parking - Preço</title>
</head>
<body>
        <div id="containerPreco">
            <header>
                <h1>Preços</h1>
            </header>       
            <form id="formularioPreco">
                <div>
                    <label for="primeira-hora">Primeira hora</label>
                    <input type="text" class="input-form" id="primeira-hora" placeholder="Digite o valor da primeira hora" required/>
                </div></br></br>
                <div>
                    <label for="demais-horas">Demais horas</label>
                    <input type="text" class="input-form" id="demais-horas" placeholder="Digite o valor das demais horas" required/>
                </div>
            </form>
            <footer class="botoesRegistro">
                <button type="submit" class="button green" id="salvar" onclick="javascript:window.location.href='./cadastro.html'">Salvar</button>
                <button type="button" class="button red" id="cancelar" onclick="javascript:window.location.href='./cadastro.html'">Cancelar</button>
            </footer>
        </div>
</body>
</html>
