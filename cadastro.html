<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/containerPrincipal.css" rel="stylesheet">
    <link href="./css/containerEmpresa.css" rel="stylesheet">
    <link href="./css/botoes.css" rel="stylesheet">
    <link href="./css/modal.css" rel="stylesheet">
    <title>Fast Parking</title>
</head>

<body>
    <div id="containerPrincipalEmpresa">
        <div id="containerEmpresa">
            <div id="caixaEmpresa">
                <div id="nomeEmpresa">
                    <h1>
                        <span id="Fast">Fast</span>
                        <span id="Parking">Parking</span>
                    </h1>
                </div>
                <div id="fotoEmpresa"></div>
            </div>
        </div>

        <div id="containerPrincipalRegistro">
            <div id="containerRegistro">
                <form id="formularioRegistro">
                    </br></br></br>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" class="input-form" id="nome" placeholder="Digite o nome do motorista"
                            required />
                    </div>
                    </br></br>
                    <div>
                        <label for="placa">Placa&nbsp</label>
                        <input type="text" class="input-form" id="placa" placeholder="Digite a placa do veiculo"
                            required />
                    </div>
                </form>
                <footer class="botoesRegistro">
                    <button type="submit" class="button green" id="adicionar">Adicionar</button>
                    <button type="button" class="button yellow" id="precos">Preços</button>
                </footer>
            </div>
        </div>

        <table id="tableCars">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- MODAL DE PREÇOS -->
        <div class="modal" id="modal-Prices">
            <div class="modal-content">
                <header class="modal-header">
                    <h1>Preços</h1>
                    <span class="close-button" id="close-prices">&#10006;</span>
                </header>

                <form class="form" id="form-price">
                    <div>
                        <label for="primeira-hora">Primeira hora</label>
                        <input type="text" class="input-form" id="primeira-hora" placeholder="Primeira hora" required />
                    </div>
                    <div>
                        <label for="demais-horas">Demais horas</label>
                        <input type="text" class="input-form" id="demais-horas" placeholder="Demais horas" required />
                    </div>
                </form>

                <footer class="modal-footer">
                    <button type="submit" class="button green" id="salvarPreco">Salvar</button>
                    <button type="button" class="button red" id="cancelar-prices">Cancelar</button>
                </footer>
            </div>
        </div>
        <!-- MODAL EDITAR -->
        <div class="modal" id="modal-edit">
            <div class="modal-content">
                <header class="modal-header">
                    <h1>Editar</h1>
                    <span class="close-button" id="close-edit">&#10006;</span>
                </header>

                <form class="form" id="form-edit">
                    <div>
                        <label for="nome-edited">Nome</label>
                        <input type="text" class="input-form" id="nome-edited" required />
                    </div>
                    <div>
                        <label for="placa-edited">Placa</label>
                        <input type="text" class="input-form" id="placa-edited" required />
                    </div>
                    <div>
                        <label for="data">Data</label>
                        <input type="text" class="input-readonly" id="data" readonly />
                    </div>
                    <div>
                        <label for="hora">Hora de Entrada</label>
                        <input type="text" class="input-readonly" id="hora" readonly />
                    </div>
                </form>

                <footer class="modal-footer">
                    <button type="submit" class="button green" id="editar">Salvar</button>
                    <button type="button" class="button red" id="cancelar-edit">Cancelar</button>
                </footer>
            </div>
        </div>
        <!-- MODAL DE COMPROVANTE -->
        <div class="modal" id="modal-receipt">
            <div class="modal-content">
                <header class="modal-header">
                    <h1>Comprovante</h1>
                    <span class="close-button" id="close-receipt">&#10006;</span>
                </header>
                <form class="form" id="form-receipt">
                    <div>
                        <label>Nome:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>Placa:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>Data:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>Hora:</label>
                        <input class="input-readonly" readonly />
                    </div>
                </form>
                <footer class="modal-footer">
                    <button type="submit" class="button blue" id="imprimir-receipt"
                        onclick="window.print()">Imprimir</button>
                    <button type="button" class="button red" id="cancelar-receipt">Cancelar</button>
                </footer>
            </div>
        </div>
        <!-- MODAL COMPROVANTE DE SAÍDA -->
        <div class="modal" id="modal-exit">
            <div class="modal-content">
                <header class="modal-header">
                    <h1>Comprovante de Saída</h1>
                    <span class="close-button" id="close-exit">&#10006;</span>
                </header>
                <form class="form" id="form-exit">
                    <div>
                        <label>Nome:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>Placa:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>entrada:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>saída:</label>
                        <input class="input-readonly" readonly />
                    </div>
                    <div>
                        <label>Valor a pagar:</label>
                        <input class="input-readonly" readonly />
                    </div>
                </form>
                <footer class="modal-footer">
                    <button type="submit" class="button blue" id="imprimir-exit">Imprimir</button>
                    <button type="button" class="button red" id="cancelar-exit">Cancelar</button>
                </footer>

            </div>
        </div>
        <script src="./main.js" defer></script>
</body>

</html>
